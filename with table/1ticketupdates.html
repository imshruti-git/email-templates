         body{
            background: #E5E5E5;
            font-family: 'Poppins';
            font-style: normal;
        }

        .main_container {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            padding: 1rem 0;
        }

        .anydone-logo{
            position: relative;
            left: 50%;
            transform: translateX(-50%);
        }

        .message_template {
            background: #FFFFFF;
            border-radius: 10px;
            width:672px;
        }
    
        @media (max-width: 900px) {
            .message_template{
                width: 85vw;
            }
        }

        .bell_icon, .ticket-update-message, .section2, .last-text{
           padding: 35px 35px 0 35px;
           margin: 0;
       }
   
       @media (max-width: 900px) {
           .bell_icon, .ticket-update-message, .section2, .last-text{
           padding: 25px 25px 0 25px;
       }
       }

       .ticket-update-message{
           font-weight: 400;
           font-size: 24px;
           line-height: 36px;
           color: #162A62;
       }

       .section3-left{
           padding: 35px 0 0 35px;
       }

       .section3-right{
           padding: 35px 35px 0 0;
       }

       .view-button{
           border-radius: 2px;
       }
   
       .view-button a{
        padding: 8px 25px;
        border: none;
        font-weight: 500;
        font-size: 14px;
        color: #ffffff; 
        text-decoration: none;
        line-height: 21px;
        display: inline-block;  
       }
   
       .view-button:hover{
           box-shadow: 0px 3px 4px 1px rgba(55, 106, 245, 0.1);
       }

       .footer{
        width: 100%;
        height: 48px;
        text-align: center;
        vertical-align: middle;
        background: #5F88F7;
        border-radius: 0px 0px 10px 10px;
    
        }
    
        @media (max-width: 900px) {
            .footer{
               height: 30px;
            }
        }
    
        .footer-text{
      
        font-weight: 400;
        font-size: 13px;
        line-height: 16px;
        color: #FFFFFF;
        }
    
    
        span{
        padding:5px ; 
        }
        .dot-text{
            text-decoration: underline;
            color: #FFFFFF;
            font-weight: 400;
            font-size: 13px;
            line-height: 20px;
        }
        
    </style>
